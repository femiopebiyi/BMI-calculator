<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Femis BMI Calculator</h1>

    <div class="units">
        <button id="metric-units">Metric units</button>
        <button id="us-units">US Units</button>
    </div>

    <div class="container">
        <div class="height">
        <label for="height">Your Height(cm)</label>
        <input type="text" name="height" id="height" placeholder="centimetres">
        </div>

        <div class="weight">
        <label for="weight">Your Weight(kg)</label>
        <input type="text" name="weight" id="weight" placeholder="kilograms">
        </div>

        <p>Your BMI is:</p>

        <button class="compute">Compute BMI</button>
    </div>


    <div class="bmi-tip">
        <ul class="list">
            <li>below 18.5 is underweight</li>
            <li>between 18.5 and 24.9 is healthy</li>
            <li>between 25 and 29.9 is overweight</li>
            <li> 30 or over is obese</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
