<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Femis BMI Calculator</h1>

    <div class="container">
        <div class="height">
        <label for="height">Your Height(cm)</label>
        <input type="text" name="height" id="height" placeholder="centimetres">
        </div>

        <div class="weight">
        <label for="weight">Your Weight(kg)</label>
        <input type="text" name="weight" id="weight" placeholder="kilograms">
        </div>

        <p>Your BMI is:</p>

        <button>Compute BMI</button>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
